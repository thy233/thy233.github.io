<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Form THY</title>
	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<!-- Global Style -->
	<link rel="stylesheet" href="./style/global.css">
	<!-- jQuery -->
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="nav" id="nav">
			<div class="container">
				<div class="close" id="close-nav">
					<i class="fa fa-close"></i>
				</div>
				
				<div class="link">
					<a href="#" class="item">HOME</a>
					<a href="#" class="item">PAGES</a>
					<a href="#" class="item">DOCUMENTATION</a>
					<a href="#" class="item">ABOUT</a>
				</div>
				
				<div class="massage">
					Make with love <br>
					all that we do.
				</div>
			</div>
		</div>
		
		<div class="header">
			<div class="container">
				<div class="title">
					<span class="icon">
						<i class="fa fa-cube"></i>
					</span>
					
					<span class="content">Home</span>
				</div>
				
				<div class="menu">
					<div class="item" id="open-nav">
						<i class="fa fa-navicon"></i>
					</div>
				</div>
			</div>
		</div>
		
		<div class="main"></div>
	</div>
	
	<script type="text/javascript">
		let nav = $('#nav');
		$('#open-nav').on('click', () => {
			nav.addClass('open');
		});
		$('#close-nav').on('click', () => {
			nav.removeClass('open');
		});
	</script>
</body>
</html>
